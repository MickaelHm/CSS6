<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css" /> <!--Propriété CSS dans un fichier indépendant nommé "style.css"-->
    <meta charset="utf-8" />
    <title>Exercice 6</title>
</head>
<body>
    <form>
        <!-- permet d'avoir un cadre avec des champs à remplir, <legend> correspond au titre-->
        <fieldset class="id">
            <legend class="id">Votre identité</legend>
            <p></p><!--saut de ligne-->
            <ol>
                <li>Nom : <input type="text" size="30" placeholder="Nom"></li> <!--placeholder permet d'afficher en fond grisé un mot dans le champ à remplir-->
                <li>Prénom : <input type="text" size="30" placeholder="Prénom"></li>
                <li>Adresse mail : <input type="text" size="30" placeholder="Adresse mail"></li>
            </ol>
            <p></p>
        </fieldset>
    </form>
    <form>
        <fieldset class="location">
            <legend class="location">Adresse de livraison</legend>
            <p></p>
            <ol>
                <li>Adresse : <textarea rows="5"></textarea></li>
                <li>Code postal : <input type="text" size="30" placeholder="Code postal"></li>
                <li>Ville : <input type="text" size="30" placeholder="Ville"></li> <!--Size="30" augmente la longueur de champ-->
                
            </ol>
            <p></p>
        </fieldset>
    </form>
    <form>
        <fieldset class="pay">
            <legend style="background-color:#DB0A5B">Informations de réglement</legend>
            <p></p>
            <p>
                <ol>
                    <li>
                        Type de carte de bancaire :</br>
                        <!--on ouvre un <p> pour créer une zone d'option (cochage de case) grace au code qui suit-->
                        <input type="radio" name="CB" value="VISA" id="VISA" /><label for="VISA">VISA</label><br />
                        <input type="radio" name="CB" value="Mastercard" id="Mastercard" /><label for="Mastercard">Mastercard</label>
                    </li>
                    <li>Numéro de carte : <input type="text" size="30" placeholder="Numéro de carte"></li>
                    <li>Code de sécurité : <input type="text" size="30" placeholder="Code de sécurité"></li>
                    <li>Nom du titulaire : <input type="text" size="30" placeholder="Nom du titulaire"></li>
                </ol>
        </fieldset>
        <input type="submit" name="Buy" value="J'achète !" id="J'achète !" />
    </form>
</body>
</html>
